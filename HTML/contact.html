<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us | Clear Reflection</title>
    <link rel="icon" type="image/png" href="source-code/IMAGES/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* CONTENT VISIBILITY */
        .hidden { display: none; }
        .show { display: block; }

        /* ===== HEADING ===== */
        .section-heading h1 {
            font-size: clamp(36px, 6vw, 72px);
            letter-spacing: 2px;
            font-weight: 600;
            color: #ffe87c;
        }

        .section-heading p { color: #ccc; }

        /* ===== FORM ===== */
        .form-box {
            background: #111;
            padding: 30px;
            border-radius: 18px;
            border: 1px solid rgba(255, 232, 124, 0.4);
        }

        .form-control {
            background: #000;
            border: 1px solid #ffe87c;
            color: #fff;
            border-radius: 12px;
        }

        textarea { height: 150px; }

        .send-btn {
            background: #ffe87c;
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #e6d46f;
            transform: translateY(-2px);
        }

        /* ===== SHOP INFO ===== */
        .shop-info-box {
            background: #111;
            border-radius: 18px;
            padding: 25px;
            border: 1px solid rgba(255, 232, 124, 0.4);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* ===== MAP ===== */
        .container-fluid {
            height: 400px;
            border-top: 3px solid #ffe87c;
            margin-bottom: 80px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        /* ===== FOOTER ===== */
        .site-footer {
            background: linear-gradient(135deg, #000, #000);
            padding: 60px 0 20px;
            border-top: 2px solid #ffe87c;
        }

        .footer-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .footer-logo {
            width: 160px;
            border-radius: 50%;
            border: 3px solid #ffe87c;
            box-shadow: 0 0 15px #facd44;
        }

        .footer-links a {
            color: #ffe87c;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-social a {
            font-size: 24px;
            margin-left: 12px;
        }

        .footer-bottom {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        /* ===== LOADER ===== */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-logo {
            width: 170px;
            border-radius: 50%;
            border: 3px solid #ffdc73;
            box-shadow: 0 0 20px #facd44;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top: 5px solid #ffc822;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .site-name {
            font-size: 30px;
            color: #ffdc73;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div class="text-center">
        <img src="source-code/IMAGES/logo.png" class="loader-logo">
        <div class="spinner"></div>
        <h2 class="site-name">Clear Reflection</h2>
    </div>
</div>

<!-- CONTENT -->
<div id="content" class="hidden">

<section class="py-5">
<div class="container">
<div class="text-center mb-5 section-heading">
    <h1>Get In Touch</h1>
    <p>Experience timeless mirrors & refined seating.</p>
</div>

<div class="row g-5">
<div class="col-lg-6">
<div class="form-box">
<input class="form-control mb-3" placeholder="First Name">
<input class="form-control mb-3" placeholder="Last Name">
<input class="form-control mb-3" placeholder="Email">
<textarea class="form-control mb-3" placeholder="Message"></textarea>
<button class="send-btn">Send Message</button>
</div>
</div>

<div class="col-lg-6 text-center">
<h2>Visit Our Gallery</h2>
<p>Gulshan-e-Iqbal, Karachi</p>
</div>
</div>
</div>

<div class="container-fluid px-0">
<iframe src="https://www.google.com/maps/embed?..."></iframe>
</div>
</section>

<footer class="site-footer">
<div class="container">
<div class="row">
<div class="col-lg-4">
<h6 class="footer-title">Contact</h6>
<p>Email: ClearReflection124@gmail.com</p>
</div>

<div class="col-lg-4 text-center">
<img src="source-code/IMAGES/logo.png" class="footer-logo">
</div>

<div class="col-lg-4 text-end footer-social">
<a class="insta"><i class="bi bi-instagram"></i></a>
<a class="fb"><i class="bi bi-facebook"></i></a>
<a class="wa"><i class="bi bi-whatsapp"></i></a>
</div>
</div>

<div class="footer-bottom">
Â© 2026 Clear Reflection | Aptech Project
</div>
</div>
</footer>

</div>

<script>
setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("content").classList.add("show");
}, 2000);
</script>

</body>
</html>
